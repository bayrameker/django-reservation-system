{% load static %}
<!doctype html>
<html lang="ja">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Original CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">

    <title>Rezervasyonu ziyaret edin</title>
  </head>
  <body>
    <header>SAMPLE SHOP</header>

    <h1>Rezervasyonu ziyaret et</h1>

    <form class="m-3" method="POST" action="{% url 'reserve:index' %}">
      {% csrf_token %}
      <div class="mb-3">
	<label for="exampleFormControlInput1" class="form-label">[1] Bir rezervasyon tarihi seçin</label>
	{{ form.reserve_date }}
	<!--<select class="form-select" name="reserve_date">
	  <option selected>日付</option>
	  <option value="1">6/1</option>
	  <option value="2">6/2</option>
	  <option value="3">6/3</option>
	</select>-->    </div>
	<div class="mb-3">
	  <label for="exampleFormControlInput1" class="form-label">[2] Kişi sayısını seçin</label>
	{{ form.reserve_num }}
	<!--<select class="form-select" name="reserve_num">
	    <option selected>人数</option>
	    <option value="1">1</option>
	    <option value="2">2</option>
	    <option value="3">3</option>
	</select>-->    </div>
	  <div class="mb-3">
	    <label for="exampleFormControlInput1" class="form-label">[3] Rezervasyon zamanını seçin</label>
	   {{ form.reserve_time }}
	   <!--<select class="form-select" name="reserve_time">
	      
	      <option value="1">14:00</option>
	      <option value="2">15:00</option>
	      <option value="3">16:00</option>
	   </select>-->    </div>
	    <div class="mb-3">
	      <label for="exampleFormControlInput1" class="form-label">[4] Rezervasyon bilgilerini seçin</label>
	      {{ form.name }}
	      
	    </div>
	    <div class="mb-3">
	      {{ form.email }}
	    
	    </div>
	    <div class="mb-3">
	      {{ form.tel }}
	      
	    </div>
	    <div class="mb-3">
	      <label for="exampleFormControlTextarea1" class="form-label">[5] Açıklamalar sütunu</label>
	      {{ form.comment }}
	      
	    </div>

	    <div class="d-grid gap-2">
	      <button class="btn btn-primary rounded-pill" type="submit">Onay </button>
	      <button class="btn btn-secondary rounded-pill" type="button">Vazgeç</button>
	    </div>

    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
