{% load static %}
<!doctype html>
<html lang="ja">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Original CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">

    <title>Rezervsayon onay ekranı</title>
  </head>
  <body>
    <header>SAMPLE SHOP</header>

    <h1>Onay</h1>

    <table class="table">
      <tbody>
	<tr>
	  <th scope="row">Taih ve Saat</th>
	  <td>01 Ocak 2022 Cumartesi, 17:00</td>
	</tr>
	<tr>
	  <th scope="row">Kaç kişi</th>
	  <td>4 Kişi</td>
	</tr>
	<tr>
	  <th scope="row">Ad Soyad</th>
	  <td colspan="2">xxxxxx</td>
	</tr>
	<tr>
	  <th scope="row">e-posta adresi</th>
	  <td colspan="2">xxxx@xxx.xxx</td>
	</tr>
	<tr>
	  <th scope="row">telefon numarası</th>
	  <td colspan="2">111-111-111</td>
	</tr>
	<tr>
	  <th scope="row">notlar</th>
	  <td colspan="2">xxxxxxxxxxxxxxxxxxxxxxxxxxxxx<br>
	    xxxxxxxxxxxxxxxxxxxxxxxxxxxxx</td>
	</tr>
      </tbody>
    </table>

    <div class="d-grid gap-2 mx-3">
      <a class="btn btn-primary rounded-pill" href="{% url 'reserve:complete' %}">Rezervasyon onaylandı</a>
      <a class="btn btn-secondary rounded-pill" href="{% url 'reserve:index' %}">dönüş</a>
    </div>
	    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      -->
  </body>
</html>
